thors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"url":"packing-for-an-adventure/index.html"},"created_by":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","updated_by":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","created_at":"2015-06-25T12:35:48.761Z","updated_at":"2016-02-17T10:24:24.674Z","published":true,"score":0,"path":"_posts/2015-06-25-packing-for-an-adventure.md","content":[{"id":"7cc2bdd3-6802-4819-84c1-22efb8970171","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"h1","html":"<h1>Packing for an adventure</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Packing for an adventure","length":24,"language":"en","measurementVersion":16,"measurementHash":"ae7eb25c594ee53e0c9cc039f3bc484e"},{"id":"f3b0cdea-9e5c-435c-abe1-f1ccd905004b","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. ","length":143,"language":"en","measurementVersion":16,"measurementHash":"0ddcb2a3171eff4784ab1e78774071c3"},{"id":"89b6ba9b-3aae-43a8-b4e4-d9368f648173","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>To do this, I need to have a solid plan for the items I pack with me and to have a solid plan, I need to think what qualities are the most important in the gear I use in my everyday life. Traveling should not be an exception, it should be your life with your stuff in a different location.  </p>","created_at":"2015-06-25T12:37:12.785Z","updated_at":"2015-06-25T12:54:04.186Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To do this, I need to have a solid plan for the items I pack with me and to have a solid plan, I need to think what qualities are the most important in the gear I use in my everyday life. Traveling should not be an exception, it should be your life with your stuff in a different location.  ","length":291,"language":"en","measurementVersion":16,"measurementHash":"c3a09a668f9decd18918b1917f64855f"},{"id":"cf978461-4972-42c2-91a0-fb8c4703b978","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>Thinking of traveling just as my life somewhere else has led to an rather extreme minimization of my life at my home. I have 5 shirts and 5 tanktops left, I don't need more and for traveling I pack 3 sets with me and do laundry when needed. Now that the difference between what I have at home and what I pack with me is practically non existent, I have less stress in the packing process. The same gear at home and while traveling means that everything is proven to be useful in many times over.</p>","created_at":"2015-06-25T12:41:58.386Z","updated_at":"2015-06-25T12:54:18.852Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Thinking of traveling just as my life somewhere else has led to an rather extreme minimization of my life at my home. I have 5 shirts and 5 tanktops left, I don't need more and for traveling I pack 3 sets with me and do laundry when needed. Now that the difference between what I have at home and what I pack with me is practically non existent, I have less stress in the packing process. The same gear at home and while traveling means that everything is proven to be useful in many times over.","length":495,"language":"en","measurementVersion":16,"measurementHash":"5bd5e634f59a3d1bd1ec078db4537eb5"},{"id":"f78d01a7-6adf-4fb4-b214-a0cb0777690c","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>So, what have I got left then. I have a shell jacket Fjällräven Stina as the outer layer and for spring/fall. For making it warmer for the winter I have a Montbell Plasma 1000 down jacket. As shirts I have Icebreakers Siren tank and Everyday longsleeve, as underwear I have Icebreakers Hipkini Botanical and various models from Change and Kymen Sukka. Pants are my biggest trouble at the moment and my grand plan is to travel to Beijing again and have custom made pants from a luxurious blend of silk and wool. On top of this, I have few cotton dresses that I have made myself and a kilt and few jean skirts. I have also few hoodies, but those don't usually travel with me, as they take far too much space. Shoes are my second trouble choice. I haven't found a good solution for show. How to have shoes for all climates and shoes that go with dresses and pants and don't take too much space?</p>","created_at":"2015-06-25T12:55:37.188Z","updated_at":"2015-06-25T13:11:16.812Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So, what have I got left then. I have a shell jacket Fjällräven Stina as the outer layer and for spring/fall. For making it warmer for the winter I have a Montbell Plasma 1000 down jacket. As shirts I have Icebreakers Siren tank and Everyday longsleeve, as underwear I have Icebreakers Hipkini Botanical and various models from Change and Kymen Sukka. Pants are my biggest trouble at the moment and my grand plan is to travel to Beijing again and have custom made pants from a luxurious blend of silk and wool. On top of this, I have few cotton dresses that I have made myself and a kilt and few jean skirts. I have also few hoodies, but those don't usually travel with me, as they take far too much space. Shoes are my second trouble choice. I haven't found a good solution for show. How to have shoes for all climates and shoes that go with dresses and pants and don't take too much space?","length":891,"language":"en","measurementVersion":16,"measurementHash":"b0041826640a1278a2f89276309e209b"},{"id":"877ba0d3-a350-4e07-84c5-e27dede862cd","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>My ultimate traveling set is still an ongoing process, which I don't think will ever be finished.</p>","created_at":"2015-06-25T13:09:47.082Z","updated_at":"2015-06-25T13:11:16.812Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"My ultimate traveling set is still an ongoing process, which I don't think will ever be finished.","length":97,"language":"en","measurementVersion":16,"measurementHash":"8f8eabaf2f93738c2542e6ba1b0047ec"}],"site":"the-domains/wandering-monster","job":"0a62b084-4074-40d9-ad73-3e07c29ccc08","starredBlocks":{"h1":[{"block":{"id":"7cc2bdd3-6802-4819-84c1-22efb8970171","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"h1","html":"<h1>Packing for an adventure</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Packing for an adventure","length":24,"language":"en","measurementVersion":16,"measurementHash":"ae7eb25c594ee53e0c9cc039f3bc484e"},"html":"<h1>Packing for an adventure</h1>"}],"text":[{"block":{"id":"f3b0cdea-9e5c-435c-abe1-f1ccd905004b","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. ","lengt 7eb25c594ee53e0c9cc039f3bc484e"},"html":"<h1>Packing for an adventure</h1>"}],"text":[{"block":{"id":"f3b0cdea-9e5c-435c-abe1-f1ccd905004b","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. ","length":143,"language":"en","measurementVersion":16,"measurementHash":"0ddcb2a3171eff4784ab1e78774071c3"},"html":"<p>To travel is to see places. To be able not just to travel, but to go on an adventure requires the ability to decide on a moments notice to go. </p>"},{"block":{"id":"89b6ba9b-3aae-43a8-b4e4-d9368f648173","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>To do this, I need to have a solid plan for the items I pack with me and to have a solid plan, I need to think what qualities are the most important in the gear I use in my everyday life. Traveling should not be an exception, it should be your life with your stuff in a different location.  </p>","created_at":"2015-06-25T12:37:12.785Z","updated_at":"2015-06-25T12:54:04.186Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To do this, I need to have a solid plan for the items I pack with me and to have a solid plan, I need to think what qualities are the most important in the gear I use in my everyday life. Traveling should not be an exception, it should be your life with your stuff in a different location.  ","length":291,"language":"en","measurementVersion":16,"measurementHash":"c3a09a668f9decd18918b1917f64855f"},"html":"<p>To do this, I need to have a solid plan for the items I pack with me and to have a solid plan, I need to think what qualities are the most important in the gear I use in my everyday life. Traveling should not be an exception, it should be your life with your stuff in a different location.  </p>"},{"block":{"id":"cf978461-4972-42c2-91a0-fb8c4703b978","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>Thinking of traveling just as my life somewhere else has led to an rather extreme minimization of my life at my home. I have 5 shirts and 5 tanktops left, I don't need more and for traveling I pack 3 sets with me and do laundry when needed. Now that the difference between what I have at home and what I pack with me is practically non existent, I have less stress in the packing process. The same gear at home and while traveling means that everything is proven to be useful in many times over.</p>","created_at":"2015-06-25T12:41:58.386Z","updated_at":"2015-06-25T12:54:18.852Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Thinking of traveling just as my life somewhere else has led to an rather extreme minimization of my life at my home. I have 5 shirts and 5 tanktops left, I don't need more and for traveling I pack 3 sets with me and do laundry when needed. Now that the difference between what I have at home and what I pack with me is practically non existent, I have less stress in the packing process. The same gear at home and while traveling means that everything is proven to be useful in many times over.","length":495,"language":"en","measurementVersion":16,"measurementHash":"5bd5e634f59a3d1bd1ec078db4537eb5"},"html":"<p>Thinking of traveling just as my life somewhere else has led to an rather extreme minimization of my life at my home. I have 5 shirts and 5 tanktops left, I don't need more and for traveling I pack 3 sets with me and do laundry when needed. Now that the difference between what I have at home and what I pack with me is practically non existent, I have less stress in the packing process. The same gear at home and while traveling means that everything is proven to be useful in many times over.</p>"},{"block":{"id":"f78d01a7-6adf-4fb4-b214-a0cb0777690c","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>So, what have I got left then. I have a shell jacket Fjällräven Stina as the outer layer and for spring/fall. For making it warmer for the winter I have a Montbell Plasma 1000 down jacket. As shirts I have Icebreakers Siren tank and Everyday longsleeve, as underwear I have Icebreakers Hipkini Botanical and various models from Change and Kymen Sukka. Pants are my biggest trouble at the moment and my grand plan is to travel to Beijing again and have custom made pants from a luxurious blend of silk and wool. On top of this, I have few cotton dresses that I have made myself and a kilt and few jean skirts. I have also few hoodies, but those don't usually travel with me, as they take far too much space. Shoes are my second trouble choice. I haven't found a good solution for show. How to have shoes for all climates and shoes that go with dresses and pants and don't take too much space?</p>","created_at":"2015-06-25T12:55:37.188Z","updated_at":"2015-06-25T13:11:16.812Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"So, what have I got left then. I have a shell jacket Fjällräven Stina as the outer layer and for spring/fall. For making it warmer for the winter I have a Montbell Plasma 1000 down jacket. As shirts I have Icebreakers Siren tank and Everyday longsleeve, as underwear I have Icebreakers Hipkini Botanical and various models from Change and Kymen Sukka. Pants are my biggest trouble at the moment and my grand plan is to travel to Beijing again and have custom made pants from a luxurious blend of silk and wool. On top of this, I have few cotton dresses that I have made myself and a kilt and few jean skirts. I have also few hoodies, but those don't usually travel with me, as they take far too much space. Shoes are my second trouble choice. I haven't found a good solution for show. How to have shoes for all climates and shoes that go with dresses and pants and don't take too much space?","length":891,"language":"en","measurementVersion":16,"measurementHash":"b0041826640a1278a2f89276309e209b"},"html":"<p>So, what have I got left then. I have a shell jacket Fjällräven Stina as the outer layer and for spring/fall. For making it warmer for the winter I have a Montbell Plasma 1000 down jacket. As shirts I have Icebreakers Siren tank and Everyday longsleeve, as underwear I have Icebreakers Hipkini Botanical and various models from Change and Kymen Sukka. Pants are my biggest trouble at the moment and my grand plan is to travel to Beijing again and have custom made pants from a luxurious blend of silk and wool. On top of this, I have few cotton dresses that I have made myself and a kilt and few jean skirts. I have also few hoodies, but those don't usually travel with me, as they take far too much space. Shoes are my second trouble choice. I haven't found a good solution for show. How to have shoes for all climates and shoes that go with dresses and pants and don't take too much space?</p>"},{"block":{"id":"877ba0d3-a350-4e07-84c5-e27dede862cd","item":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","type":"text","html":"<p>My ultimate traveling set is still an ongoing process, which I don't think will ever be finished.</p>","created_at":"2015-06-25T13:09:47.082Z","updated_at":"2015-06-25T13:11:16.812Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"71189194-15f4-4c6c-8f9a-4b54e1f72fc8","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"My ultimate traveling set is still an ongoing process, which I don't think will ever be finished.","length":97,"language":"en","measurementVersion":16,"measurementHash":"8f8eabaf2f93738c2542e6ba1b0047ec"},"html":"<p>My ultimate traveling set is still an ongoing process, which I don't think will ever be finished.</p>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","71189194-15f4-4c6c-8f9a-4b54e1f72fc8"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Wandering monster RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},
