faces":[{"x":335,"y":50,"width":85,"height":85,"confidence":5.01493}],"width":500,"height":374,"orientation":"landscape","ratio":"250:187","aspect":1.3368983957219251,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/066a93f85726924332bb2b82ca97a65a4a073d44.jpg","saliency":{"bounding_rect":[[68,47],[470,296]],"confidence":0.193687,"center":[271,130],"radius":209.404},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/066a93f85726924332bb2b82ca97a65a4a073d44.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/066a93f85726924332bb2b82ca97a65a4a073d44.jpg","animated":false,"factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/0f53aa6883297db3ee4b4417479f2c88.png"},"measurementHash":"0f53aa6883297db3ee4b4417479f2c88","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"0a85e4e2-b69e-4df0-a254-2c91e0310dee","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>Moving the desk from Berlin to Leeds for a week.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"Moving the desk from Berlin to Leeds for a week.","measurementHash":"dff6eb171c351fb57812045bc3574f1d","length":48,"language":"en","measurementVersion":16},{"id":"353569d2-3298-47b3-8a96-eb086bb046b5","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>A change of scenery from time to time is an excellent way to boost up productivity. Breaking the routines from home and letting the inspiration guide you in a fresh environment boosts my productivity a lot. <br>Rainy Leeds created the backdrop for the week. The office was a plain conference room where we packed ourselves into random seats.<br>Royal Armories museum was a wonderful place to visit for a history geek like me. Cannons! Swords! Epicness! (and exhaustion if one has a icky sticky flu)</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"A change of scenery from time to time is an excellent way to boost up productivity. Breaking the routines from home and letting the inspiration guide you in a fresh environment boosts my productivity a lot. Rainy Leeds created the backdrop for the week. The office was a plain conference room where we packed ourselves into random seats.Royal Armories museum was a wonderful place to visit for a history geek like me. Cannons! Swords! Epicness! (and exhaustion if one has a icky sticky flu)","measurementHash":"65674ec79813ceed017dcfea893928a3","length":490,"language":"en","measurementVersion":16},{"id":"b5bd8401-0f54-4de7-a618-8584841afdfe","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>A staircase to dream of..</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"A staircase to dream of..","measurementHash":"7ba73847f42adc1f0c229d3c3a4baf8b","length":25,"language":"en","measurementVersion":16},{"id":"2b586724-b0a5-414e-a500-1703eeedee1c","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>The various dinner places were sometimes hard to find as everything in Leeds during x-mas shopping time seems to be fully booked. In few of the places we got to enjoy the holiday spirits with crackers and silly hats.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"The various dinner places were sometimes hard to find as everything in Leeds during x-mas shopping time seems to be fully booked. In few of the places we got to enjoy the holiday spirits with crackers and silly hats.","measurementHash":"096457c6dce6907b058954c08b826ce9","length":216,"language":"en","measurementVersion":16},{"id":"07f45804-7f0a-40b9-8d24-0a6860adc923","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>My favourite part of this location was the Liverpool-Leeds Canal that was on my way from the hotel to the office. Passing the few houseboats on their winter moorings jolted the conversation towards the good qualities of houseboats and what are the must-have features in one.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"My favourite part of this location was the Liverpool-Leeds Canal that was on my way from the hotel to the office. Passing the few houseboats on their winter moorings jolted the conversation towards the good qualities of houseboats and what are the must-have features in one.","measurementHash":"b2ff1d804cab8099f81ff9d533dd6479","length":274,"language":"en","measurementVersion":16},{"id":"f7b48a28-9058-4957-bbf9-80ed83a17536","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>Planning the next steps happened usually in the evening s over a pint or two. The beer (other than lager) desolation of Berlin was broken up nicely.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"Planning the next steps happened usually in the evening s over a pint or two. The beer (other than lager) desolation of Berlin was broken up nicely.","measurementHash":"7ddeeaa4435b9ea88f64df9d0d8e4a65","length":148,"language":"en","measurementVersion":16},{"id":"00478c6d-0bc7-44e8-8b2d-b13e3e5d7493","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>But not forgetting the good things from Berlin either. Glühwein season had also opened in Leeds. The German x-mas market was in town and we paid a visit.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"But not forgetting the good things from Berlin either. Glühwein season had also opened in Leeds. The German x-mas market was in town and we paid a visit.","measurementHash":"c5031cf211df693d4e26a787940f4e39","length":153,"language":"en","measurementVersion":16},{"id":"941fe03b-a1dd-4b31-91e2-5c24ba5c269c","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>As usual, I packed along my GR0. The packing list can be found at <a href=\"http://lighterpack.com/r/1qq3v5\">lighterpack.com</a></p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"As usual, I packed along my GR0. The packing list can be found at lighterpack.com","measurementHash":"3c196dc5f13ae62afd94787dd1b134b1","length":81,"language":"en","measurementVersion":16}],"sites":["the-domains/wandering-monster"],"publisher":{},"starredBlocks":{"h1":[{"block":{"id":"7c1186bd-8d3c-4661-b60e-7264d673ca25","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"h1","html":"<h1>Remote office - Leeds edition</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"Remote office - Leeds edition","measurementHash":"3a696ecc671cd1575875917764f02884","length":29,"language":"fr","measurementVersion":16},"html":"<h1>Remote office - Leeds edition</h1>"}],"image":[{"block":{"id":"5a86426e-1d65-44fd-b772-1eb0fc2150d7","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb7daf636df871ce82c285c1bab95236ad4c525a.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","hasPage":false,"inFeed":true,"inNav":false,"keywords":[],"publisher":{},"starred":true,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42"},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb7daf636df871ce82c285c1bab95236ad4c525a.jpg","original":"https://s3-us-west-2.amazonaws.com/the-grid-im etting the inspiration guide you in a fresh environment boosts my productivity a lot. <br>Rainy Leeds created the backdrop for the week. The office was a plain conference room where we packed ourselves into random seats.<br>Royal Armories museum was a wonderful place to visit for a history geek like me. Cannons! Swords! Epicness! (and exhaustion if one has a icky sticky flu)</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"A change of scenery from time to time is an excellent way to boost up productivity. Breaking the routines from home and letting the inspiration guide you in a fresh environment boosts my productivity a lot. Rainy Leeds created the backdrop for the week. The office was a plain conference room where we packed ourselves into random seats.Royal Armories museum was a wonderful place to visit for a history geek like me. Cannons! Swords! Epicness! (and exhaustion if one has a icky sticky flu)","measurementHash":"65674ec79813ceed017dcfea893928a3","length":490,"language":"en","measurementVersion":16},"html":"<p>A change of scenery from time to time is an excellent way to boost up productivity. Breaking the routines from home and letting the inspiration guide you in a fresh environment boosts my productivity a lot. <br>Rainy Leeds created the backdrop for the week. The office was a plain conference room where we packed ourselves into random seats.<br>Royal Armories museum was a wonderful place to visit for a history geek like me. Cannons! Swords! Epicness! (and exhaustion if one has a icky sticky flu)</p>"},{"block":{"id":"b5bd8401-0f54-4de7-a618-8584841afdfe","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>A staircase to dream of..</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"A staircase to dream of..","measurementHash":"7ba73847f42adc1f0c229d3c3a4baf8b","length":25,"language":"en","measurementVersion":16},"html":"<p>A staircase to dream of..</p>"},{"block":{"id":"2b586724-b0a5-414e-a500-1703eeedee1c","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>The various dinner places were sometimes hard to find as everything in Leeds during x-mas shopping time seems to be fully booked. In few of the places we got to enjoy the holiday spirits with crackers and silly hats.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"The various dinner places were sometimes hard to find as everything in Leeds during x-mas shopping time seems to be fully booked. In few of the places we got to enjoy the holiday spirits with crackers and silly hats.","measurementHash":"096457c6dce6907b058954c08b826ce9","length":216,"language":"en","measurementVersion":16},"html":"<p>The various dinner places were sometimes hard to find as everything in Leeds during x-mas shopping time seems to be fully booked. In few of the places we got to enjoy the holiday spirits with crackers and silly hats.</p>"},{"block":{"id":"07f45804-7f0a-40b9-8d24-0a6860adc923","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>My favourite part of this location was the Liverpool-Leeds Canal that was on my way from the hotel to the office. Passing the few houseboats on their winter moorings jolted the conversation towards the good qualities of houseboats and what are the must-have features in one.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"My favourite part of this location was the Liverpool-Leeds Canal that was on my way from the hotel to the office. Passing the few houseboats on their winter moorings jolted the conversation towards the good qualities of houseboats and what are the must-have features in one.","measurementHash":"b2ff1d804cab8099f81ff9d533dd6479","length":274,"language":"en","measurementVersion":16},"html":"<p>My favourite part of this location was the Liverpool-Leeds Canal that was on my way from the hotel to the office. Passing the few houseboats on their winter moorings jolted the conversation towards the good qualities of houseboats and what are the must-have features in one.</p>"},{"block":{"id":"f7b48a28-9058-4957-bbf9-80ed83a17536","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>Planning the next steps happened usually in the evening s over a pint or two. The beer (other than lager) desolation of Berlin was broken up nicely.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"Planning the next steps happened usually in the evening s over a pint or two. The beer (other than lager) desolation of Berlin was broken up nicely.","measurementHash":"7ddeeaa4435b9ea88f64df9d0d8e4a65","length":148,"language":"en","measurementVersion":16},"html":"<p>Planning the next steps happened usually in the evening s over a pint or two. The beer (other than lager) desolation of Berlin was broken up nicely.</p>"},{"block":{"id":"00478c6d-0bc7-44e8-8b2d-b13e3e5d7493","item":"2047db19-f411-4296-9e10-5fbfc4f24f42","type":"text","html":"<p>But not forgetting the good things from Berlin either. Glühwein season had also opened in Leeds. The German x-mas market was in town and we paid a visit.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"2047db19-f411-4296-9e10-5fbfc4f24f42","publisher":{}},"src":null,"text":"But not forgetting the good things from Berlin either. Glühwein season had also opened in Leeds. The German x-mas market was in town and we paid a visit.","measurementHash":"c5031cf211df693d4e26a787940f4e39","length":153,"language":"en","measurementVersion":16},"html":"<p>But not forgetting the good things from Ber
