 was beautiful and gloomy. Luckily for the last 2 days we actually got to experience a bit of winter (which I have dearly missed) when a few centimeters of snow and a brutally icy wind hit Helsinki.Goruck was packed to the extremes, when also the gifts that I got needed to be packed in. Observations on clothing led to me adding a pair of 260 g/m leggings to my shopping list and buying a Särmä merino hoodie for my travels. Now I should be warm in any given weather.","measurementHash":"292368142a14a8abf309c0831dea755e","length":523,"language":"en","measurementVersion":16},{"id":"468477e1-ec59-4120-b223-ff4bad0c2274","item":"206e0a6e-585c-4e80-914d-47e82cf391e4","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba7563ade6f6d0b3869ebed79c9c5315a2636e4.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"keywords":[],"source":"206e0a6e-585c-4e80-914d-47e82cf391e4","publisher":{},"description":"","inNav":false,"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba7563ade6f6d0b3869ebed79c9c5315a2636e4.jpg","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba7563ade6f6d0b3869ebed79c9c5315a2636e4.jpg","animated":false,"exif":{"exif":{}},"factor":4.0625,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9ba7563ade6f6d0b3869ebed79c9c5315a2636e4.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/846452af2dec9fbb9b55637d2030ae67.png","width":4160,"height":3120,"aspect":1.3333333333333333,"ratio":"4:3","orientation":"landscape","colors":[[162,193,224],[253,253,253],[6,8,7],[63,69,81],[101,93,72]],"faces":[],"saliency":{"bounding_rect":[[479.375,4.0625],[3156.5625,1803.75]],"confidence":0.343513,"center":[1795.625,938.4375],"radius":1591.9678125}},"measurementHash":"846452af2dec9fbb9b55637d2030ae67","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"6850ac07-c585-489a-955b-a1a742d7df80  days in Finland meeting friends and family. Helsinki was beautiful and gloomy. Luckily for the last 2 days we actually got to experience a bit of winter (which I have dearly missed) when a few centimeters of snow and a brutally icy wind hit Helsinki.<br>Goruck was packed to the extremes, when also the gifts that I got needed to be packed in. <br>Observations on clothing led to me adding a pair of 260 g/m leggings to my shopping list and buying a Särmä merino hoodie for my travels. Now I should be warm in any given weather.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"206e0a6e-585c-4e80-914d-47e82cf391e4","publisher":{}},"src":null,"text":"10 days in Finland meeting friends and family. Helsinki was beautiful and gloomy. Luckily for the last 2 days we actually got to experience a bit of winter (which I have dearly missed) when a few centimeters of snow and a brutally icy wind hit Helsinki.Goruck was packed to the extremes, when also the gifts that I got needed to be packed in. Observations on clothing led to me adding a pair of 260 g/m leggings to my shopping list and buying a Särmä merino hoodie for my travels. Now I should be warm in any given weather.","measurementHash":"292368142a14a8abf309c0831dea755e","length":523,"language":"en","measurementVersion":16},"html":"<p>10 days in Finland meeting friends and family. Helsinki was beautiful and gloomy. Luckily for the last 2 days we actually got to experience a bit of winter (which I have dearly missed) when a few centimeters of snow and a brutally icy wind hit Helsinki.<br>Goruck was packed to the extremes, when also the gifts that I got needed to be packed in. <br>Observations on clothing led to me adding a pair of 260 g/m leggings to my shopping list and buying a Särmä merino hoodie for my travels. Now I should be warm in any given weather.</p>"},{"block":{"id":"d7798aa0-e006-42eb-a18c-83a07a2dd5f1","item":"206e0a6e-585c-4e80-914d-47e82cf391e4","type":"text","html":"<p>As a part of
