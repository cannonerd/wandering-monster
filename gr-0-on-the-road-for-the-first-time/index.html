ck","domain":"lighterpack.com","url":"http://lighterpack.com","favicon":"http://lighterpack.com/favicon.png"},"description":"Finland was the destination for the first trip with my new Goruck GR0 backpack. 21 liters of space, which I extended a bit with a plastic bag attached to the MOLLE webbing outside the bag as I had to acquire some unplanned additions to my travel set (namely a dress and shoes to fit a fine wedding party).","inLanguage":null,"inNav":false,"starred":false,"url":"gr-0-on-the-road-for-the-first-time/index.html"},"created_by":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","updated_by":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","created_at":"2015-08-26T11:49:27.981Z","updated_at":"2016-07-20T11:23:24.757Z","published":true,"score":0,"path":"_posts/2015-09-21-finland-finland.md","content":[{"id":"92636f24-6f0e-4e76-bf7e-bb8153f38ca6","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"h1","html":"<h1>GR 0 - on the road for the first time.</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"GR 0 - on the road for the first time.","measurementHash":"8491af349d18758b204e6bc07426e4c7","length":38,"language":"en","measurementVersion":16},{"id":"8746f4a8-fa0a-43d8-a997-82e60ca07626","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>Finland was the destination for the first trip with my new Goruck GR0 backpack. 21 liters of space, which I extended a bit with a plastic bag attached to the MOLLE webbing outside the bag as I had to acquire some unplanned additions to my travel set (namely a dress and shoes to fit a fine wedding party).</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"Finland was the destination for the first trip with my new Goruck GR0 backpack. 21 liters of space, which I extended a bit with a plastic bag attached to the MOLLE webbing outside the bag as I had to acquire some unplanned additions to my travel set (namely a dress and shoes to fit a fine wedding party).","measurementHash":"127e0fde79e2611767e8f2d9d5b3bfba","length":305,"language":"en","measurementVersion":16},{"id":"607f6b8e-9786-4565-8e3d-393c2c99cdb8","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8d133af63232b8442102434a6f10ae7453e5e33d.jpg\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"inFeed":true,"isBasedOnUrl":null,"hasPage":false,"keywords":[],"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","dateModified":null,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{},"description":"","inLanguage":null,"inNav":false,"starred":true},"cover":{"animated":false,"exif":{"exif":{}},"rotation":0,"colors":[[249,243,227],[240,229,201],[39,29,38],[64,48,58],[89,73,73]],"width":3120,"height":4160,"orientation":"portrait","ratio":"3:4","aspect":0.75,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8d133af63232b8442102434a6f10ae7453e5e33d.jpg","saliency":{"bounding_rect":[[4.0625,207.1875],[3115.9375,4155.9375]],"confidence":0.37236,"center":[1555.9375,2319.6875],"radius":2343.20125},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8d133af63232b8442102434a6f10ae7453e5e33d.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8d133af63232b8442102434a6f10ae7453e5e33d.jpg","factor":4.0625,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/f4ea134fb888b4a562fd8f898d264afe.png"},"measurementHash":"f4ea134fb888b4a562fd8f898d264afe","measurementVersion":16,"measure":["histogram","faces","saliency"]},{"id":"4fcb898a-676f-4626-ab5f-e5c297646ed5","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>The size restriction of the backpack means also a weight restriction. The backpack is reasonably light to carry around for the whole day, even with the camel pack full. This lightness reduces the need to try and find luggage storage to zero. On my travels I seldom have a plan for the overnighting, so having the painless carryability is crucial for me. This time it ment that every night I was sleeping somewhere else. It's a bliss to have a lot of good friends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"The size restriction of the backpack means also a weight restriction. The backpack is reasonably light to carry around for the whole day, even with the camel pack full. This lightness reduces the need to try and find luggage storage to zero. On my travels I seldom have a plan for the overnighting, so having the painless carryability is crucial for me. This time it ment that every night I was sleeping somewhere else. It's a bliss to have a lot of good friends.","measurementHash":"b3b2e000dd7fac0a2a704ea323b19ccd","length":463,"language":"en","measurementVersion":16},{"id":"3d8a5dbb-7863-4466-9516-7b197180e9b4","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>I equipped my GR0 with a camelpack. It immediately found it's place as a core ingredient of my future backpacking experiences. I tend to go thirsty fairly easily and when thirsty I also get annoyed more or less about everything in no time. So having a source of water with me will make me a more pleasant person to travel with in the future. Yay for everyone!</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"I equipped my GR0 with a camelpack. It immediately found it's place as a core ingredient of my future backpacking experiences. I tend to go thirsty fairly easily and when thirsty I also get annoyed more or less about everything in no time. So having a source of water with me will make me a more pleasant person to travel with in the future. Yay for everyone!","measurementHash":"29bf2c689e3d51958ba12e21af632fbc","length":359,"language":"en","measurementVersion":16},{"id":"b724ce91-3aa2-4618-a19d-6d9d2bb943b4","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>The backpack proved to be a good fit for me. The GR0 is comfortable to carry. The weight of the backpack is evenly distributed to my shoulders and the backpack sits on its position and does not shift around leaving a secure feeling for exploring the city with the backpack. The back panel is nearly straight and does not leave much room for ventilation, so it will make your back sweaty in no time. A small annoyance that I can (and need to) live with.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"The backpack proved to be a good fit for me. The GR0 is comfortable to carry. The weight of the backpack is evenly distributed to my shoulders and the backpack sits on its position and does not shift around leaving a secure feeling for exploring the city with the backpack. The back panel is nearly straight and does not leave much room for ventilation, so it will make your back sweaty in no time. A small annoyance that I can (and need to) live with.","measurementHash":"282c042241ff091856524f8c07c04605","length":452,"language":"en","measurementVersion":16},{"id":"9e3e35c9-3b21-4ebd-954d-64f2a6230f0f","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/a91cd20c1eca2e29f238a8fac6ff023c3415d2e3.jpg\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"inFeed":true,"isBasedOnUrl":null,"hasPage":false,"keywords":[],"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","dateModified":null,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{},"description":"","inLanguage":null,"inNav":false,"starred":false},"cover":{"animated":false,"ex :"Finland was the destination for the first trip with my new Goruck GR0 backpack. 21 liters of space, which I extended a bit with a plastic bag attached to the MOLLE webbing outside the bag as I had to acquire some unplanned additions to my travel set (namely a dress and shoes to fit a fine wedding party).","measurementHash":"127e0fde79e2611767e8f2d9d5b3bfba","length":305,"language":"en","measurementVersion":16},"html":"<p>Finland was the destination for the first trip with my new Goruck GR0 backpack. 21 liters of space, which I extended a bit with a plastic bag attached to the MOLLE webbing outside the bag as I had to acquire some unplanned additions to my travel set (namely a dress and shoes to fit a fine wedding party).</p>"},{"block":{"id":"4fcb898a-676f-4626-ab5f-e5c297646ed5","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>The size restriction of the backpack means also a weight restriction. The backpack is reasonably light to carry around for the whole day, even with the camel pack full. This lightness reduces the need to try and find luggage storage to zero. On my travels I seldom have a plan for the overnighting, so having the painless carryability is crucial for me. This time it ment that every night I was sleeping somewhere else. It's a bliss to have a lot of good friends.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"The size restriction of the backpack means also a weight restriction. The backpack is reasonably light to carry around for the whole day, even with the camel pack full. This lightness reduces the need to try and find luggage storage to zero. On my travels I seldom have a plan for the overnighting, so having the painless carryability is crucial for me. This time it ment that every night I was sleeping somewhere else. It's a bliss to have a lot of good friends.","measurementHash":"b3b2e000dd7fac0a2a704ea323b19ccd","length":463,"language":"en","measurementVersion":16},"html":"<p>The size restriction of the backpack means also a weight restriction. The backpack is reasonably light to carry around for the whole day, even with the camel pack full. This lightness reduces the need to try and find luggage storage to zero. On my travels I seldom have a plan for the overnighting, so having the painless carryability is crucial for me. This time it ment that every night I was sleeping somewhere else. It's a bliss to have a lot of good friends.</p>"},{"block":{"id":"3d8a5dbb-7863-4466-9516-7b197180e9b4","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>I equipped my GR0 with a camelpack. It immediately found it's place as a core ingredient of my future backpacking experiences. I tend to go thirsty fairly easily and when thirsty I also get annoyed more or less about everything in no time. So having a source of water with me will make me a more pleasant person to travel with in the future. Yay for everyone!</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"I equipped my GR0 with a camelpack. It immediately found it's place as a core ingredient of my future backpacking experiences. I tend to go thirsty fairly easily and when thirsty I also get annoyed more or less about everything in no time. So having a source of water with me will make me a more pleasant person to travel with in the future. Yay for everyone!","measurementHash":"29bf2c689e3d51958ba12e21af632fbc","length":359,"language":"en","measurementVersion":16},"html":"<p>I equipped my GR0 with a camelpack. It immediately found it's place as a core ingredient of my future backpacking experiences. I tend to go thirsty fairly easily and when thirsty I also get annoyed more or less about everything in no time. So having a source of water with me will make me a more pleasant person to travel with in the future. Yay for everyone!</p>"},{"block":{"id":"b724ce91-3aa2-4618-a19d-6d9d2bb943b4","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>The backpack proved to be a good fit for me. The GR0 is comfortable to carry. The weight of the backpack is evenly distributed to my shoulders and the backpack sits on its position and does not shift around leaving a secure feeling for exploring the city with the backpack. The back panel is nearly straight and does not leave much room for ventilation, so it will make your back sweaty in no time. A small annoyance that I can (and need to) live with.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"bae50dee-ed58-4960-866b-c88e80a15cb8","publisher":{}},"src":null,"text":"The backpack proved to be a good fit for me. The GR0 is comfortable to carry. The weight of the backpack is evenly distributed to my shoulders and the backpack sits on its position and does not shift around leaving a secure feeling for exploring the city with the backpack. The back panel is nearly straight and does not leave much room for ventilation, so it will make your back sweaty in no time. A small annoyance that I can (and need to) live with.","measurementHash":"282c042241ff091856524f8c07c04605","length":452,"language":"en","measurementVersion":16},"html":"<p>The backpack proved to be a good fit for me. The GR0 is comfortable to carry. The weight of the backpack is evenly distributed to my shoulders and the backpack sits on its position and does not shift around leaving a secure feeling for exploring the city with the backpack. The back panel is nearly straight and does not leave much room for ventilation, so it will make your back sweaty in no time. A small annoyance that I can (and need to) live with.</p>"},{"block":{"id":"dfee1750-6368-4211-beb3-e0b2ab390867","item":"bae50dee-ed58-4960-866b-c88e80a15cb8","type":"text","html":"<p>The full packing list can be found at <a href=\"http://lighterpack.com/r/99g69r\">lighterpack.com</
