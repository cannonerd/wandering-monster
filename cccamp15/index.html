entVersion":16,"measurementHash":"d2998a0e69992320d4fe0fd9ff5d7b67"},{"id":"e92b6a15-ed3f-4184-a31c-ff0573c653ed","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"f772c6e4-6871-4a00-a852-e17009bf48b0","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside. ","length":243,"language":"en","measurementVersion":16,"measurementHash":"93c2731b71688311c2d82926b90a8060"},{"id":"827a7160-aa71-4cda-b46d-1d7afc667e66","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.</p>","created_at":"2015-08-12T13:56:58.865Z","updated_at":"2015-09-21T08:19:13.617Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"f772c6e4-6871-4a00-a852-e17009bf48b0","authors":[],"publisher":{"name":null,"d src":null,"text":"Nearly a week of camping and nerding out. We started preparing for CCCamp weeks before it started. I had a secret project for the camp with ijon. We were going to build a 1 to 42 scale model of the c-base antenna, some people also call it the tv-tower. ","length":253,"language":"en","measurementVersion":16,"measurementHash":"04e70ac55f8b1e3cdb75f3bc51acf860"},"html":"<p>Nearly a week of camping and nerding out. <br>We started preparing for CCCamp weeks before it started. I had a secret project for the camp with ijon. We were going to build a 1 to 42 scale model of the c-base antenna, some people also call it the tv-tower. </p>"},{"block":{"id":"e92b6a15-ed3f-4184-a31c-ff0573c653ed","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"f772c6e4-6871-4a00-a852-e17009bf48b0","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside. ","length":243,"language":"en","measurementVersion":16,"measurementHash":"93c2731b71688311c2d82926b90a8060"},"html":"<p>3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside. </p>"},{"block":{"id":"827a7160-aa71-4cda-b46d-1d7afc667e66","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.</p>","created_at":"2015-08-12T13:56:58.865Z","updated_at":"2015-09-21T08:19:13.617Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"@type":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"f772c6e4-6871-4a00-a852-e17009bf48b0","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.","length":304,"language":"en","measurementVersion":16,"measurementHash":"5bbc0814ef94fa910a112c4533484e78"},"html":"<p>The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.</p>"}],"image":[{"block":{"id":"d916a445-42b1-40e7-bb22-3ec4b59c2662","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/b83c2d02-cdd0-4e58-8f8c-a11333d6b3d8.jpg\" alt=\"\" title=\"Fernsehturm  @ c-base\">","created_at":null,"updated_at":null,"metadata":{"statu
