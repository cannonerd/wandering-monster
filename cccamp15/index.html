"item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"f772c6e4-6871-4a00-a852-e17009bf48b0","publisher":{}},"src":null,"text":"3 days befor the CCCamp started I drove up to the camping site with my Enfield. I started my journey at ridiculously early as I wanted to avert the heat of the day, which I did. Full leather driving gear is not the best when it's +35 outside.","measurementHash":"c234c6162c96d05085c0ab68095891cf","length":242,"language":"en","measurementVersion":16},{"id":"e8f27c90-ac54-413d-9276-24c1431f7112","item":"f772c6e4-6871-4a00-a852-e17009bf48b0","type":"text","html":"<p>The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"f772c6e4-6871-4a00-a852-e17009bf48b0","publisher":{}},"src":null,"text":"The blazing heat in our village has taught me one new thing about camping. Space blankets are the most important thing to bring. Covering your tent with those will make sure that you get the few extra hours of sleep in the morning, as the space blanket delays the moment when your tent resembles an oven.","measurementHash":"af1611d7a22800cee30b1e9aa4f376e1","length":304,"language":"en","measurementVersion":16}],"sites":["the-domains/wandering-monster"],"publisher":{},"author":[{"name":" Friedemann W.-W.","url":""}],"starredBlocks":{"h1":[{"block":{"id":"d8e9ce48-5956-4854-a98a-1ec02fdf8a88","item":"f772c
