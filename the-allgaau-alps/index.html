.com/graph/vahj1ThiexotieMo/4089542c9ccaca59e3ea17387a8675e8/insta_hefe.jpg?height=1920.3078896728673&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F354c1d01504ec0dbbab98c9ec145324a56641675.jpg&width=1440"},"language":"en","measurementVersion":16,"measurementHash":"fa306f224c15a0453e44ea94b38e7285"},"html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1c75827f3c8122c25c573cce4246de7b55f06a36.jpg\" alt=\"All packed \" title=\"\">"}],"textual":[{"block":{"id":"1066c3d9-58dc-4394-8798-2dd5f68415e8","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>The view from my room was gorgeous, as it always tends to be when staying at the Alps.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The view from my room was gorgeous, as it always tends to be when staying at the Alps.","length":86,"language":"en","measurementVersion":15,"measurementHash":"d6a873fa2fb348da0c37e3d9b6fcdb2e"},"html":"<p>The view from my room was gorgeous, as it always tends to be when staying at the Alps.</p>"}]},"blocks":{"h1":[{"block":{"id":"bad9381c-c32e-4c5f-9e4e-64daf7ce9c05","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"h1","html":"<h1>The Allgäau alps</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The Allgäau alps","length":16,"language":"en","measurementVersion":15,"measurementHash":"9ab3f6fcd8c6272733c59b18cd6aefbe"},"html":"<h1>The Allgäau alps</h1>"}],"text":[{"block":{"id":"3dbf3b9a-a8d3-4951-8419-b6a42ccfaba6","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>For a glorious and brutally hot 4 days our company packed itself to a plane, flew to Allgäau to stay at hotel Prinz-Luitpold-Bad, a luxurious four star wellness hotel in the Allgäau alps. The idea behind the trip was to relax, do some hiking and enjoy good food. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For a glorious and brutally hot 4 days our company packed itself to a plane, flew to Allgäau to stay at hotel Prinz-Luitpold-Bad, a luxurious four star wellness hotel in the Allgäau alps. The idea behind the trip was to relax, do some hiking and enjoy good food. ","length":263,"language":"en","measurementVersion":15,"measurementHash":"74a0d1457120085c2e3c294d30f625fb"},"html":"<p>For a glorious and brutally hot 4 days our company packed itself to a plane, flew to Allgäau to stay at hotel Prinz-Luitpold-Bad, a luxurious four star wellness hotel in the Allgäau alps. The idea behind the trip was to relax, do some hiking and enjoy good food. </p>"},{"block":{"id":"1066c3d9-58dc-4394-8798-2dd5f68415e8","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>The view from my room was gorgeous, as it always tends to be when staying at the Alps.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The view from my room was gorgeous, as it always tends to be when staying at the Alps.","length":86,"language":"en","measurementVersion":15,"measurementHash":"d6a873fa2fb348da0c37e3d9b6fcdb2e"},"html":"<p>The view from my room was gorgeous, as it always tends to be when staying at the Alps.</p>"},{"block":{"id":"f7abe329-e041-4ab2-8e41-16008ac6ace5","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>We started the weekend with some well earned relaxation. Sauna, pool, sunshine and a bit of weißweinschorle do wonders for a human being.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We started the weekend with some well earned relaxation. Sauna, pool, sunshine and a bit of weißweinschorle do wonders for a human being.","length":137,"language":"en","measurementVersion":15,"measurementHash":"08a80adedee39221d39cfbd08aae1f78"},"html":"<p>We started the weekend with some well earned relaxation. Sauna, pool, sunshine and a bit of weißweinschorle do wonders for a human being.</p>"},{"block":{"id":"a8a18acd-a0df-413a-afc9-efe1fc362b08","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>Our firs trip was to hike up to Traualpsee from Vilsalpsee. Elevation on the days hike was 500 meters. The day was brutally hot and the added wight on the head of the previous days relaxation did not help at all. Luckily we were packed with a lot of water and found some streams to cool our heads in.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our firs trip was to hike up to Traualpsee from Vilsalpsee. Elevation on the days hike was 500 meters. The day was brutally hot and the added wight on the head of the previous days relaxation did not help at all. Luckily we were packed with a lot of water and found some streams to cool our heads in.","length":300,"language":"en","measurementVersion":15,"measurementHash":"97ce1fdd8e017a1f492ce2c8baf79757"},"html":"<p>Our firs trip was to hike up to Traualpsee from Vilsalpsee. Elevation on the days hike was 500 meters. The day was brutally hot and the added wight on the head of the previous days relaxation did not help at all. Luckily we were packed with a lot of water and found some streams to cool our heads in.</p>"},{"block":{"id":"74aa003d-d671-4d92-83e3-3d32432daee8","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>At our destination of the day at Traualpsee we stopped in a small hutte. Luckily for us, they were open and served light snacks and beer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At our destination of the day at Traualpsee we stopped in a small hutte. Luckily for us, they were open and served light snacks and beer.","length":137,"language":"en","measurementVersion":15,"measurementHash":"57c8f65a8d6d4eca0ff1ec70f0b6a80c"},"html":"<p>At our destination of the day at Traualpsee we stopped in a small hutte. Luckily for us, they were open and served light snacks and beer.</p>"},{"block":{"id":"2c9c1cde-9da0-4e93-a791-2b54535a8ba0","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p> After the days walk, it was nice to pop into the freezing water of Vilsalpsee.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":" After the days walk, it was nice to pop into the freezing water of Vilsalpsee.","length":79,"language":"en","measurementVersion":15,"measurementHash":"8b86f945498515eb502f39087eec507e"},"html":"<p> After the days walk, it was nice to pop into the freezing water of Vilsalpsee.</p>"},{"block":{"id":"d9efaa3a-0cac-4594-b668-85a48e5f26ce","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>On the next day we started at 3.30 in the morning to be able to greet the sun at the top of Omach.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"On the next day we started at 3.30 in the morning to be able to greet the sun at the top of Omach.","length":98,"language":"en","measurementVersion":15,"measurementHash":"3495e5faa142ff6b72c3aafd5a36a1e0"},"html":"<p>On the next day we started at 3.30 in the morning to be able to greet the sun at the top of Omach.</p>"},{"block":{"id":"a5e45a5d-a4b6-40f0-903a-f3a3e172192f","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>Amin was awesome enough to bring us some sparkling wine as a supprise. Going down a mountain while slightly tipsy is quite an experience I can tell you!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Amin was awesome enough to bring us some sparkling wine as a supprise. Going down a mountain while slightly tipsy is quite an experience I can tell you!","length":152,"language":"en","measurementVersion":15,"measurementHash":"7d23c0bb3373c9a44bf3787031893d10"},"html":"<p>Amin was awesome enough to bring us some sparkling wine as a supprise. Going down a mountain while slightly tipsy is quite an experience I can tell you!</p>"},{"block":{"id":"69eacdf4-ccd8-4b9f-b841-3eabcae35943","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>The view was absolutely breathtaking. The top of Omach was also the place where wore my montbell jacket for the first time. It was the perfect thing to put on as we had to wait for the sun for an hour or so (we were faster on our way up than we expected).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The view was absolutely breathtaking. The top of Omach was also the place where wore my montbell jacket for the first time. It was the perfect thing to put on as we had to wait for the sun for an hour or so (we were faster on our way up than we expected).","length":255,"language":"en","measurementVersion":15,"measurementHash":"92271d883075659bb26cdf45b8e855ca"},"html":"<p>The view was absolutely breathtaking. The top of Omach was also the place where wore my montbell jacket for the first time. It was the perfect thing to put on as we had to wait for the sun for an hour or so (we were faster on our way up than we expected).</p>"},{"block":{"id":"e4df088f-f0b1-4745-a432-8c098508925f","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>On the way down as the sun was rising also the cows were waking up. Mostly they just ate, but one of them was especially curious of us. This one tried to eat my pants.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"477ce49d-0824-4994-ae09-46a022d538df","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"On the way down as the sun was rising also the cows were waking up. Mostly they just ate, but one of them was especially curious of us. This one tried to eat my pants.","length":167,"language":"en","measurementVersion":15,"measurementHash":"454a3ef0c5ec80b76612924b6ccf5c77"},"html":"<p>On the way down as the sun was rising also the cows were waking up. Mostly they just ate, but one of them was especially curious of us. This one tried to eat my pants.</p>"},{"block":{"id":"86102f3f-1b67-49ba-9334-8372ce834b7c","item":"477ce49d-0824-4994-ae09-46a022d538df","type":"text","html":"<p>And this one really went for the cuddles. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":
