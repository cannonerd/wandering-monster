c-2b37-4c92-b528-e6b5f24b1958","type":"h1","html":"<h1>On staying dry</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On staying dry","length":14,"language":"en","measurementVersion":16,"measurementHash":"281dbc7ab57bca1bebcadedcb64eb009"},{"id":"ebf3383e-26ba-4eb7-bf75-8979f0546184","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. ","length":323,"language":"en","measurementVersion":16,"measurementHash":"0783e35d48b9c517cf5a96bef52c10e9"},{"id":"68b15bbe-c819-4996-8112-ab3bb4f3998b","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":" The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n","length":450,"language":"en","measurementVersion":16,"measurementHash":"fe958f4d47782eb2516dfe2ba841eb05"},{"id":"98e1cf82-2072-42f7-8943-1164b9643acd","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.","length":352,"language":"en","measurementVersion":16,"measurementHash":"68581bb95db1f8bcd85a6f4590ea928d"},{"id":"21695d86-89b0-4674-8cb8-f8a333a63eb1","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>I ended up choosing a local brand,<a href=\"http://www.euroschirm.com/\"> EuroSchirm</a>, the model I chose was <a href=\"http://www.euroschirm.com/schirm/LightTrek/index.cgi\">Light Trek</a>. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.<br>The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","starred":true,"source":"708d50dc-2b37-4c92-b528-e6b5f24b1958"},"src":null,"measurementHash":"bde365a0dc113acbc0acf833970cce32","text":"I ended up choosing a local brand, EuroSchirm, the model I chose was Light Trek. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.","length":584,"language":"en","measurementVersion":16}],"site":"the-domains/wandering-monster","job":"e7c6740d-1cf8-47bc-95c7-e55dcb7030d6","starredBlocks":{"h1":[{"block":{"id":"be3308b2-4dfc-4a70-a0fc-92931d00ac9b","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"h1","html":"<h1>On staying dry</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On staying dry","length":14,"language":"en","measurementVersion":16,"measurementHash":"281dbc7ab57bca1bebcadedcb64eb009"},"html":"<h1>On staying dry</h1>"}],"text":[{"block":{"id":"ebf3383e-26ba-4eb7-bf75-8979f0546184","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. ","length":323,"language":"en","measurementVersion":16,"measurementHash":"0783e35d48b9c517cf5a96bef52c10e9"},"html":"<p>Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. </p>"},{"block":{"id":"68b15bbe-c819-4996-8112-ab3bb4f3998b","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":" The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n","length":450,"language":"en","measurementVersion":16,"measurementHash":"fe958f4d47782eb2516dfe2ba841eb05"},"html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>"},{"block":{"id":"98e1cf82-2072-42f7-8943-1164b9643acd","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.","length":352,"language":"en","measurementVersion":16,"measurementHash":"68581bb95db1f8bcd85a6f4590ea928d"},"html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>"},{"block":{"id":"21695d86-89b0-4674-8cb8-f8a333a63eb1","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>I ended up choosing a local brand,<a href=\"http://www.euroschirm.com/\"> EuroSchirm</a>, the model I chose was <a href=\"http://www.euroschirm.com/schirm/LightTrek/index.cgi\">Light Trek</a>. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.<br>The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":nu :"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":" The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n","length":450,"language":"en","measurementVersion":16,"measurementHash":"fe958f4d47782eb2516dfe2ba841eb05"},"html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>"},{"block":{"id":"98e1cf82-2072-42f7-8943-1164b9643acd","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.","length":352,"language":"en","measurementVersion":16,"measurementHash":"68581bb95db1f8bcd85a6f4590ea928d"},"html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>"},{"block":{"id":"21695d86-89b0-4674-8cb8-f8a333a63eb1","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>I ended up choosing a local brand,<a href=\"http://www.euroschirm.com/\"> EuroSchirm</a>, the model I chose was <a href=\"http://www.euroschirm.com/schirm/LightTrek/index.cgi\">Light Trek</a>. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.<br>The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","starred":true,"source":"708d50dc-2b37-4c92-b528-e6b5f24b1958"},"src":null,"measurementHash":"bde365a0dc113acbc0acf833970cce32","text":"I ended up choosing a local brand, EuroSchirm, the model I chose was Light Trek. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.","length":584,"language":"en","measurementVersion":16},"html":"<p>I ended up choosing a local brand,<a href=\"http://www.euroschirm.com/\"> EuroSchirm</a>, the model I chose was <a href=\"http://www.euroschirm.com/schirm/LightTrek/index.cgi\">Light Trek</a>. I could have chosen a model that is lighter and smaller, but I didn't. I have the space and I can carry the weight. Fewer hinges gives out fewer places where the umbrella can break. The previous umbrella I had in this size held up for 6 years (did not carry it with me every day), I hope this one will do as much at least. Only future will tell if this was a good choice.<br>The type and material of the rain poncho is still under serious consideration. We shall see where these considerations will lead to.</p>"}]},"blocks":{"h1":[{"block":{"id":"be3308b2-4dfc-4a70-a0fc-92931d00ac9b","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"h1","html":"<h1>On staying dry</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On staying dry","length":14,"language":"en","measurementVersion":16,"measurementHash":"281dbc7ab57bca1bebcadedcb64eb009"},"html":"<h1>On staying dry</h1>"}],"text":[{"block":{"id":"ebf3383e-26ba-4eb7-bf75-8979f0546184","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>Rain, the ever present companion of trips. The problem that needs to be adressed is how to protect yourself from rain. Though I usually opt in to just have a single solution to a problem, with rain I have chosen to address staying dry with a dual solution; umbrella for city trips and rain poncho for more outdoorsy trips. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Rain, the ever present companion of trips. The problem that n Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n","length":450,"language":"en","measurementVersion":16,"measurementHash":"fe958f4d47782eb2516dfe2ba841eb05"},"html":"<p> The reasoning behind the dual solution is the different characteristics of the environments. In city landscape I mostly need to protect myself only for relatively short periods at the time. For that an umbrella is a easy to use and quick to deploy solution. For hiking the problem is different. Then the probable situation is that I need to stay in the rain for whole of the day, so I want to have free hands and good rain cover, ergo rain poncho. \n</p>"},{"block":{"id":"98e1cf82-2072-42f7-8943-1164b9643acd","item":"708d50dc-2b37-4c92-b528-e6b5f24b1958","type":"text","html":"<p>On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3c1a0a2f-d345-4069-81b5-c19ac4dc1fcc","source":"708d50dc-2b37-4c92-b528-e6b5f24b1958","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On umbrellas I made quite a bit of research which basically lead nowhere. Yes, there was a few brands that featured in many blog posts, but the availability of those brands in Europe was nonexistent. And living in Germany and the hassle of needing to actually go to Zollamt on some of the cases really discourages you from shopping outside the EU area.","length":352,"langua
